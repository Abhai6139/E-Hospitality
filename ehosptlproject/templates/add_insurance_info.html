{% extends 'index.html' %}

{% block content %}

        <h2>Add Insurance Information</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Insurance</button>
            <a href="{% url 'patient_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
