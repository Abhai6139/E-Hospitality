{% extends 'index.html' %}

{% block content %}
    <div class="container">
        <h3>Patients</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.username }}</td>
                <td></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No patients registered.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
